<section class="contacts">
    <div class="container">
        <div class="contacts__inner">
            <h2 class="contacts__title h h_2">Свяжитесь с нами</h2>
            <div class="contacts__map" id="contacts-map"></div>
            <div class="contacts__wrapper">
                <article class="contact-form contacts__form">
                    <form class="contact-form__inner">
                        <h3 class="contact-form__title h h_3">Оставьте заявку</h3>
                        <div class="contact-form__wrapper">
                            <div class="input">
                                <input
                                    data-validate
                                    data-required
                                    autocomplete="off"
                                    type="text"
                                    name="form[]"
                                    placeholder="фио"
                                    class="input__field"
                                />
                                <span class="input__hint txt txt_14">Введите корректный ФИО</span>
                            </div>
                            <div class="input">
                                <input
                                    data-validate
                                    data-required
                                    autocomplete="off"
                                    type="tel"
                                    name="form[]"
                                    placeholder="номер телефона"
                                    class="input__field"
                                />
                                <span class="input__hint txt txt_14">Введите корректный номер</span>
                            </div>
                            <div class="input">
                                <input
                                    data-validate
                                    data-required
                                    autocomplete="off"
                                    type="email"
                                    name="form[]"
                                    placeholder="e-mail"
                                    class="input__field"
                                />
                                <span class="input__hint txt txt_14">Введите корректный e-mail</span>
                            </div>
                            <div class="textarea">
                                <textarea
                                    name="form[]"
                                    autocomplete="off"
                                    placeholder="Ваше сообщение"
                                    class="input__textarea"
                                ></textarea>
                            </div>
                        </div>
                        <div class="contact-form__footer">
                            <p>Отправляя заявку, Вы соглашаетесь на обработку своих данных</p>
                            <div class="contact-form__btn">
                                <button type="submit" class="btn">
                                    <span class="btn__txt">Отправить заявку</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </article>
                <div class="contacts__footer">
                    <div class="contacts__info">
                        <ul>

                        </ul>

                            <li><span>Телефон</span></li>

                        </ul>
                        <ul>
                            <li><span>Адрес</span></li>
