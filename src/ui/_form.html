<form data-dev action="#" class="form">
    <span class="form__heading h h_3">Оставьте заявку</span>
    <div class="form__fields">
        <div class="application__input input">
            <input
                data-validate
                data-required
                autocomplete="off"
                type="text"
                name="form[]"
                placeholder="ФИО"
                class="input__field"
            />
            <span class="input__hint txt txt_14">Заполните поле</span>
        </div>
        <div class="application__input input">
            <input
                data-tel-mask
                data-validate
                data-required
                autocomplete="off"
                type="tel"
                name="form[]"
                placeholder="номер телефона"
                class="input__field"
            />
            <span class="input__hint txt txt_14">Заполните поле</span>
        </div>
        <div class="application__input input">
            <input
                data-validate
                data-required
                autocomplete="off"
                type="email"
                name="form[]"
                placeholder="e-mail"
                class="input__field"
            />
            <span class="input__hint txt txt_14">Заполните поле</span>
        </div>
        <div class="application__textarea textarea">
                    <textarea
                        name="form[]"
                        autocomplete="off"
                        placeholder="Ваше сообщение"
                        class="input__textarea"
                    ></textarea>
        </div>
    </div>
    <div class="form__footer">
        <p class="form__text txt txt_14"></p>
        <button type="submit" class="application__btn btn">
            <span class="btn__txt">Отправить заявку</span>
        </button>
    </div>
</form>
